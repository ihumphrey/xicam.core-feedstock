{% set name = "xicam.core" %}
{% set version = "2.2.4" %}
{% set sha256 = "1f16c177081730c540453235b1173496a16aabf062ce7efa2b07f8b68be60b87" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/synchrotrons/Xi-cam.core/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: "python"
  script: "{{ PYTHON }} -m pip install . --no-deps -vv "

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - dask
    - databroker
    - distributed
    - pyqt >=5
    - qtpy

test:
  imports:
    - xicam.core
    - xicam.core.data
    - xicam.core.msg

about:
  home: "https://github.com/lbl-camera/Xi-cam.core"
  license: BSD 3-clause
  license_family: BSD
  license_file: LICENSE.md
  summary: The CAMERA platform for synchrotron data management, visualization, and reduction.
  description: |
    The xicam.core package contains all backend code of the Xi-cam platform, as
    part of the xicam namespace package. For the gui components, see
    "xicam.gui".
